    <meta charset="utf-8" />

 <title>Error</title>
    <meta name="author" content="bandex">
    <meta name="robots" content="no-cache">
    <meta name="keywords" content="bandex DarkIT">
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/404.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
        <div id="container">
                <h1>An Error Was Encountered</h1>
                <p>The URI you submitted has disallowed characters.</p>
	</div>
	<center><br/>
        <div id="pesan"></div>
        <script>
            var url = "/";
            var count = 10; 
            function countDown() {
                if (count > 0) {
                    count--;
                    var waktu = count + 1;
                    $('#pesan').html('You will be automatically redirected to the Home Page in ' + waktu + ' Second.');
                    setTimeout("countDown()", 1000);
                } else {
                    window.location.href = url;
                }
            }
            countDown();
        </script>
	</center>
</body>
